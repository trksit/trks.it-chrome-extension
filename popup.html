<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>trks.it Settings</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="http://manage-beta.trks.it/assets/css/manage.css">

			* {
				min-width: 200px;

			#logo {

			}

			}
		</style>
		<script src="popup.js"></script>
	</head>
	<body>
		<header><img src="http://manage-beta.trks.it/assets/images/trksit_logo.png" alt="trks.it" id="logo"></header>
		<div id="status"></div>
	</body>
</html>
