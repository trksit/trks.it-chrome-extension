<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>trks.it Settings
		</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	</head>
	<body>
	<div class="container-fluid">
		<div class="container">
			<h1>Link to your trks.it WordPress Generate URL page</h1>
				<div class="form-group">
					<label for="url">URL:</label>
					<input type="url" placeholder="ex: http://www.domain.com/wp-admin/admin.php?page=trksit-generate" name="url" id="url" value="" class="form-control" required onchange="document.getElementById('status').innerHTML = '';" />
				</div>

				<div class="form-group">
					<button id="save">Save Settings</button>
				</div>
				<div class="form-group">
					<div id="status"></div>
				</div>
	</div>
	<script src="options.js"></script>
</body>
</html>
