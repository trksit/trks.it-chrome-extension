<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>trks.it Settings</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="http://manage-beta.trks.it/assets/css/manage.css">
	</head>
	<body>
		<div class="navbar navbar-inverse" role="navigation" id="main-header-nav">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="http://manage-beta.trks.it/"><img src="http://manage-beta.trks.it/assets/images/trksit_logo.png" alt="trks.it" class="mainlogo"></a>
				</div>
			</div>
		</div>
		<div class="container">
			<h3>Link to your trks.it WordPress Generate URL page</h3>
			<div class="form-group">
				<label for="url">URL:</label>
				<input type="url" placeholder="ex: http://www.domain.com/wp-admin/admin.php?page=trksit-generate" name="url" id="url" value="" class="form-control" required onchange="document.getElementById('status').innerHTML = '';" />
			</div>
			<div class="form-group">
				<button id="save" class="btn-trksit">Save Settings</button>
			</div>
			<div class="form-group">
				<div id="status"></div>
			</div>
		</div>
		<script src="options.js"></script>
	</body>
</html>
